<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-gap: 10px;
      }

      .grid-item {
        border: 1px solid #ccc;
        padding: 10px;
      }

      .col-1, .col-4 {
        grid-row: span 5;
      }

      .col-2, .col-5 {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .col-3, .col-6 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <!-- Column 1 -->
      <div class="grid-item col-1">
        <div>Page 1</div>
        <div>Page 2</div>
        <div>Page 3</div>
        <div>Page 4</div>
        <div>Page 5</div>
      </div>

      <!-- Column 2 -->
      <div class="grid-item col-2">
        <img src="images/paris-magazine.png" alt="Image 1">
      </div>

      <!-- Column 3 -->
      <div class="grid-item col-3">
        <p>Description of Image 1</p>
      </div>

      <!-- Column 4 -->
      <div class="grid-item col-4">
        <div>Page 1</div>
        <div>Page 2</div>
        <div>Page 3</div>
        <div>Page 4</div>
        <div>Page 5</div>
      </div>

      <!-- Column 5 -->
      <div class="grid-item col-5">
        <img src="image2.jpg" alt="Image 2">
      </div>

      <!-- Column 6 -->
      <div class="grid-item col-6">
        <p>Description of Image 2</p>
      </div>

      <!-- Add more rows as needed for additional content -->
    </div>
  </body>
</html>
